<!DOCTYPE html><html><head>    <title>访问验证</title>    <meta charset="utf-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1">    <style>        html, body {            width: 100%;            height: 100%;        }        body {            display: flex;            justify-content: center;            align-items: center;            margin: 0;            padding: 0;            text-align: center;            font-family: "微软雅黑", Arial, Helvetica, sans-serif;            font-size: 12px;            background-color: #f9f9f9;            color: #666;        }        div, dl, dl, dt, ul, li, p, h1, h2, input {            margin: 0;            padding: 0;        }        h1 {            font-size: 25px;            text-align: left;            line-height: 40px;            margin-bottom: 10px;            color: #666;        }        .main {            width: 456px;        }        .logo {            width: 160px;            height: 40px;        }        .warncontenter {            height: 320px;            background-color: #fff;            margin: 30px 0px;        }        .captcha-text {            width: 112px;            height: 34px;            margin: 23px 0 0 36px;            font-size: 19px;            color: #111111;            line-height: 26px;            font-weight: 600;        }        .warntips {            background: rgba(255, 215, 87, 0.10);            border: 1px solid #F1A130;            width: 454px;            height: 30px;            font-size: 12px;            color: #F1A130;            display: inline-flex;        }        .warntips p {            margin-left: 5px;            line-height: 30px;        }        .capture-img {            float: right;            margin-right: 20px;            width: 200px;        }        .capture-img span {            margin-left: 10px;            line-height: 40px;        }        .capture-img span img {            width: 120px;        }        .capture-img span a {            text-decoration: none;            color: #7D7D7D;        }        .warnbtn {            margin: 60px auto;        }        .code-btn {            width: 174px;            height: 30px;            line-height: 30px;            background: #008CFF;            color: #fff;            font-size: 12px;            border-radius: 59.5px;            font-weight: bold;            text-align: center;            border: 0;            cursor: pointer        }        .code-input {            width: 180px;            height: 32px;            margin-left: 36px;            border: 1px solid #ccc;            border-left: none;            border-right: none;            border-top: none;            font-size: 12px;            padding: 0px 0px 0px 10px;            outline: none;        }        .visit-ip {            text-align: left;            margin-left: 45px;        }    </style>    <script type="text/javascript">        function changeImg() {            document.getElementById("Image1").src = "/waf_captcha/?" + Math.random();        }    </script></head><body><div class="main">    <div class="warncontenter">        <div class="warntips"><p id="host">请输入验证码，以继续浏览</p></div>        <div class="captcha-text">验证码访问</div>        <div class="visit-ip">访问者IP:123.121.89.113</div>        <div class="form" style="margin-top:50px;">            <form action="/waf_verify.htm" method="GET">                <div class="captcha">                    <input type="text" name="captcha" class="code-input" placeholder="输入验证码"/>                    <div class="capture-img">                        <span><img id="Image1" src="/waf_captcha/" alt="验证码"/></span>                        <span><a href="javascript:changeImg();">换一张</a></span>                    </div>                </div>                <div class="warnbtn">                    <input type="submit" value="确定" class="code-btn"/>                </div>            </form>        </div>    </div></div><script type="text/javascript" src="/wzws-waf-cgi/jquery.js"></script><script type="text/javascript">    $(document).ready(function () {        $("#host").text($("#host").text() + location.hostname);    });</script><script type="text/javascript">    var _gaq = _gaq || [];    _gaq.push(['_setAccount', 'UA-32745158-2']);    _gaq.push(['_trackPageview']);    (function () {        var ga = document.createElement('script');        ga.type = 'text/javascript';        ga.async = true;        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';        var s = document.getElementsByTagName('script')[0];        s.parentNode.insertBefore(ga, s);    })();</script></body></html>
